management:
    health:
        circuitbreakers:
            enabled: true
    endpoints:
        web:
            exposure:
                include: health

endpoint:
    health:
        show-details: always
        
resilience4j:
    circuitbreaker:
        instances:
            ratingHotelBreaker:
                registerHealthIndicator: true
                eventConsumerBufferSize: 10
                failureRateThreshold: 50
                minimunNumberOfCalls: 5
                automaticTransitionFromOpenToHalfOpenEnabled: true
                waitDurationInOpenState: 6s
                permittedNumberOfCallsInHalfOpenState: 3
                slidingWindowSize: 10
                slidingWindowType: COUNT_BASED

retry:
    instances:
        ratingHotelService:
            max-attempts: 3
            wait-duration: 5s

rateLimiter:
    instances:
        userRateLimiter:
            limit-refresh-period: 4s
            limit-for-period: 2
            timeout-duration: 2s
            
